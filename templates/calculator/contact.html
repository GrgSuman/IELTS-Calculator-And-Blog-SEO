{%load static%}

<meta property="og:url" content="https://ieltscalculator.net/blogs"/>

{%block style%}
<link rel="stylesheet" href="{%static 'styles/contact.css'%}">
{%endblock%}

{%block title%}
<title>About Us</title>
{%endblock%}


{%block main%}
<section class="gap_">
    <h2 class="top_breadcum">Contact Us</h2>
    <div class="form_cont make_c">
        <div class="form_">
            <form action="" method="post">
                {%csrf_token%}
                <div>
                    <p>Name</p>
                    <input type="text" placeholder="Enter your full name" required name="full_name">
                </div>
                <div>
                    <p>Email</p>
                    <input type="email" placeholder="Enter your valid email" required name="email">
                </div>
                <div>
                    <p>Message</p>
                    <textarea required name="message" id="" cols="30" rows="6" placeholder="Your message here.."></textarea>
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>
</section>
{%endblock%}

{%block script%}
{%endblock%}
